<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<title>Signup page</title>



</head>

<body>


	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an account</h2>

								<form id="userForm" th:action="@{/do-register}" method="post" th:object=${user}
									>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example1cg">Your Name</label>
										<input type="text" id="form3Example1cg" class="form-control form-control-lg"
											name="name" required />

									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example3cg">Your Email</label>
										<input type="email" id="form3Example3cg" class="form-control form-control-lg"
											name="email" required />

									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example4cg">Password</label>
										<input type="password" id="form3Example4cg" class="form-control form-control-lg"
											name="password" required />

									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example4cdg">Repeat your password</label>
										<input type="password" id="form3Example4cdg"
											class="form-control form-control-lg" required />

									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example4cdg">Select Your Role(s):</label>



										<input type="checkbox" name="roles" value="Admin" />Admin
										<input type="checkbox" name="roles" value="Manager" />Manager
										<input type="checkbox" name="roles" value="HR" />HR
										<input type="checkbox" name="roles" value="Employee" />Employee
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
										<span class="text-danger" th:if="${#fields.hasErrors('roles')}"
											th:errors="*{roles}"></span>

									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="form3Example4cdg">Enter something
											yourself</label>
										<textarea class="form-control" name="about" id="floatingTextarea"
											rows="9"></textarea>

									</div>


									<div>

										<input type="checkbox" id="agreement" name="agreement" required>
										<label for="agreement">I agree to the terms and conditions:</label>
									</div>
									<div class="d-flex justify-content-center">
										<button id="btn" type="submit"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
											class="fw-bold text-body"><u>Login here</u></a></p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	


</body>

</html>
